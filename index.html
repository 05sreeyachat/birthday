<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Abba</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .message {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .message h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .message p {
            font-size: 1.8rem;
            margin: 10px 0 0;
            font-weight: 300;
        }

        /* Floating Balloons */
        .balloons {
            position: absolute;
            bottom: -100px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .balloon {
            width: 70px;
            height: 90px;
            border-radius: 50%;
            position: relative;
            animation: floatUp 6s infinite ease-in-out;
        }

        .balloon::after {
            content: "";
            width: 2px;
            height: 60px;
            background: #fff;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            background: #ff6f91;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #ff9671;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #ffc75f;
            animation-delay: 2s;
        }

        /* Keyframes for Animations */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(-5deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Star Effects */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .stars div {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite ease-in-out;
        }

        .stars div:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .stars div:nth-child(2) {
            top: 40%;
            left: 70%;
            animation-delay: 1s;
        }

        .stars div:nth-child(3) {
            top: 70%;
            left: 50%;
            animation-delay: 2s;
        }

        .stars div:nth-child(4) {
            top: 60%;
            left: 20%;
            animation-delay: 3s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Happy Birthday, Abba!</h1>
        <p> ðŸŒŸ</p>
    </div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="stars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
